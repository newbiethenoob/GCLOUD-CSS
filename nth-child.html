<style>
    .child > u:nth-child(odd) {
        background-color: coral;
    }
    .type > u:nth-of-type(even) {
        background-color: coral;
    }
</style>
<body>
    <div class="child">
        <u>1번</u> <u>2번</u> <u>3번</u>
        <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
    <div class="type">
        <u>1번</u> <u>2번</u> <u>3번</u>
        <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
</body>

<hr>

<style>
    .child > u:nth-child(odd) {
        background-color: greenyellow;
    }
    .type > u:nth-of-type(2n) {
        background-color: greenyellow;
    }
</style>
<body>
    <div class="child">
        <u>1번</u> <u>2번</u> <em>3번</em>
        <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
    <div class="type">
        <u>1번</u> <u>2번</u> <em>3번</em>
        <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
</body>
